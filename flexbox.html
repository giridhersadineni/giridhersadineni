<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Box</title>
    <style>
    .box{
        display: flex;
        flex-direction: row;
    }
    .cell{
        flex-grow: 1;
    }
    .red{
        background-color: red;
    }
    .green{
        background-color: green;
    }
    .blue{
        background-color: blue;
    }


    </style>


</head>
<body>
    <div class="box">
        <div class="cell red">One</div>
        <div class="cell blue">Two</div>
        <div class="green" style="flex-grow:5">Three</div>
    </div>






</body>
</html>
